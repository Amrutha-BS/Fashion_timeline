{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'CustomStyles.css' %}" rel="stylesheet"/>

    <title>Trends</title>
  </head>
  <body>
      <div class="container">
         <div class="row">
            <div class="col-md-3">
              <img src="{% static 'images/logo1.png' %}" class="logoDiv img-responsive"/>
            </div>
            <div class="col-md-3">
              <div class="h1">TRENDS</div>
            </div>
          </div>
       </div>


    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form class="main_form" action="signup" method="post">
                       {% csrf_token %}
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" placeholder="First name" type="text" name="First Name">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                              <input class="form-control" placeholder="Last name" type="text" name="Last Name">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                              <input class="form-control" placeholder="user name" type="text" name="user Name">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" placeholder="Email" type="email" name="email">
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" placeholder="Password" type="password" name="Password1">
                            </div>
                            <div class="col-md-12">
                                <input  class="form-control" placeholder="Confirm Password" type="password" name="Password2">
                            </div>
                            <label>
                                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me 
                            </label>
                            <div class=" col-md-12">
                              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                            </div>
                            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2">
                                <td><a class="buy" href="login">cancel</a></td>
                             </div> 
                            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2">
                                <td><input class="buy" type="Submit"></td>
                             </div>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- end contact -->
      <!--  footer --> 
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
